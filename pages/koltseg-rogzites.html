<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Költség-rögzítés</title>
  <link rel="icon" href="../assets/favicon.png" type="image/png">
  <link rel="stylesheet" href="../css/style.css"> 
  <script src="js/app.js" defer></script> 
  <!-- Google Font: Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Költség-rögzítés</h1>
    <nav>
      <ul>
        <li><a href="../index.html">Főoldal</a></li>
        <li><a href="koltseg-rogzites.html">Költség-rögzítés</a></li>
        <li><a href="statisztikak.html">Statisztikák</a></li>
        <li><a href="tippek.html">Tippek</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="form-wrapper">
      <h2>Új költség rögzítése</h2>

      <!-- a form beküldését letíltja -->
      <form id="expenseForm" action="#" onsubmit="return fales;">>
        <!-- REJTETT mező (pl. felhasználó-azonosító) -->
        <input type="hidden" name="user_id" value="USER_001">

        <!-- 1. DÁTUM -->
        <div class="form-group">
          <label for="date">Dátum:</label>
          <input type="date" id="date" name="date" required>
          <div id="error-date" class="error-msg"></div>
        </div>

        <!-- 2. KATEGÓRIA (select) -->
        <div class="form-group">
          <label for="category">Kategória:</label>
          <select id="category" name="category" required>
            <option value="">-- Válassz --</option>
            <option value="etel">Étel</option>
            <option value="utazas">Utazás</option>
            <option value="rezsi">Rezsi</option>
            <option value="egyeb">Egyéb</option>
          </select>
          <div id="error-category" class="error-msg"></div>
        </div>

        <!-- 3. ÖSSZEG (number) -->
        <div class="form-group">
          <label for="amount">Összeg (Ft):</label>
          <input type="number" id="amount" name="amount" min="0" step="0.01" placeholder="Pl. 1250" required>
          <div id="error-amount" class="error-msg"></div>
        </div>

        <!-- 4. CÍMKE (text) -->
        <div class="form-group">
          <label for="label">Címke / Rövid leírás:</label>
          <input type="text" id="label" name="label" placeholder="Pl. ebéd a sulinál">
          <div id="error-label" class="error-msg"></div>
        </div>

        <!-- 5. MEGJEGYZÉS (textarea) -->
        <div class="form-group">
          <label for="notes">Megjegyzés:</label>
          <textarea id="notes" name="notes" rows="3" placeholder="További részletek..."></textarea>
        </div>

        <!-- 6. FIZETÉSI MÓD (radio) -->
        <div class="form-group">
          <label>Fizetési mód:</label>
          <div class="radio-group">
            <input type="radio" id="pay-cash" name="payment" value="cash" checked>
            <label for="pay-cash">Készpénz</label>

            <input type="radio" id="pay-card" name="payment" value="card">
            <label for="pay-card">Kártya</label>

            <input type="radio" id="pay-app" name="payment" value="app">
            <label for="pay-app">Fizetési app</label>
          </div>
          <div id="error-payment" class="error-msg"></div>
        </div>

        <!-- 7. SZÁMLA / BIZONYLAT (file) -->
        <div class="form-group">
          <label for="receipt">Számla / Bizonylat (opcionális):</label>
          <input type="file" id="receipt" name="receipt" accept="image/*,application/pdf">
          <div id="error-receipt" class="error-msg"></div>
        </div>

        <!-- 8. VISSZAIGAZOLÁS (checkbox) -->
        <div class="form-group checkbox-group">
          <input type="checkbox" id="confirm" name="confirm">
          <label for="confirm">Ellenőriztem az adatokat</label>
          <div id="error-confirm" class="error-msg"></div>
        </div>

        <!-- Küldés gomb -->
        <button type="submit">Rögzít</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 — Bertók András</p>
  </footer>
</body>
</html>
